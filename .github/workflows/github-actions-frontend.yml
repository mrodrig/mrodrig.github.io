name: Frontend
on:
  push:
    paths:
      # Only run jobs in this workflow if there are changes in the frontend directory
      - 'frontend/**'
permissions:
  contents: write
jobs:
  build:
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    needs: []
    environment:
      name: Build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Dependencies 📦
        run: |
          cd frontend
          npm ci

      - name: Lint 🧹
        run: |
          cd frontend
          npm run lint

      - name: Substitute Secrets 🔐
        env:
          ROLLBAR_API_KEY: ${{ secrets.ROLLBAR_API_KEY }}
        run: |
          cd frontend
          sed -i 's/@@ROLLBAR_API_KEY@@/'"${ROLLBAR_API_KEY}"'/g' src/config/index.ts

      - name: Build 🔧
        run: |
          cd frontend
          npm run build

      - name: Upload Build Artifacts 💾
        uses: actions/upload-artifact@v3
        with:
          name: dist
          retention-days: 3
          path: |
            frontend/dist

  
  deploy:
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    # Only run this job if the changes are landing in the repository's default branch
    if: github.ref == 'refs/heads/vue3'
    needs: [build]
    environment:
      name: Production-manual
      url: https://mrodrig.github.io
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download Build Artifacts 🛎️
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: frontend/dist

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # The folder the action should deploy.
          branch: master
