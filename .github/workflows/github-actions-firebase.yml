name: Firebase
on: [push]
jobs:
  firebase-deploy:
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    environment:
      name: Production-manual
      url: https://mrodrig.github.io
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Firebase CLI 🔧
        run: |
          cd firebase
          npm install --location=global firebase-tools

      - name: Deploy 🚀
        run: |
          firebase deploy
